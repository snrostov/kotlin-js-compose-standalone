plugins {
    id 'org.jetbrains.kotlin.js' version '1.3.50' apply false
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.50' apply false
}

allprojects {
    group 'org.jb.k.js.compose'
    version '1.0-SNAPSHOT'

    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}